<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Registration</title>
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            background-image: url(download.jpeg); /* Add your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        nav {
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(194, 61, 61, 0.64);
            text-align: center;
            margin-top: 80px; /* To prevent overlap with fixed navbar */
            margin-bottom: 50px;
        }

        /* Heading */
        .container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* File Upload Styles */
        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f8f8;
        }

        /* Button Styling */
        button {
    background: linear-gradient(45deg, #6eb0d3, #94ef82);
    color: white;
    padding: 12px 15px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.5s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(45deg, #acc44c, #e334f6);
    transform: scale(1.0);
    box-shadow: 0 6px 12px rgba(214, 156, 62, 0.518);
}


        button:hover {
            background: #8ee7a2;
        }
        
    </style>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent actual form submission

            // Show alert
            alert("Registration submitted successfully!");

            // Redirect to home page
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="admissions.html">Admissions</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Admissions Form -->
    <div class="container">
        <h2>Admissions Registration</h2>
        <form onsubmit="submitForm(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">--Select Course--</option>
                <option value="BCA">BCA</option>
                <option value="BSc">BSc</option>
                <option value="BA">BA</option>
                <option value="BCom">BCom</option>
            </select>

            <label for="photo">Upload Passport Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="signature">Upload Signature</label>
            <input type="file" id="signature" name="signature" accept="image/*" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
